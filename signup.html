<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy Sign-Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <style>
        /* Reusing styles from login.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            background: #d4edda;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .signup-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #4CAF50;
        }

        .signup-left h1 {
            font-size: 2rem;
            color: white;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-align: center;
        }

        .signup-left p {
            font-size: 1.1rem;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
        }

        .signup-left .signup-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 300px;
            border-radius: 10px;
        }

        .signup-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .signup-right h2 {
            margin-bottom: 1rem;
            color: #4CAF50;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 350px;
        }

        .signup-form label {
            font-weight: bold;
            color: #333;
        }

        .signup-form input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .signup-form input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .signup-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #45a049;
        }

        .signup-right p {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-right a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signup-right a:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="background">
        <div class="signup-container">
            <!-- Left Section (Image and Tagline) -->
            <div class="signup-left">
                <div class="tagline">
                    <h1>Join Budget Buddy</h1>
                    <p>Start your journey to better financial management today!</p>
                </div>
                <div class="media">
                    <img src="assets/budget_buddy-removebg-preview.png" alt="Sign-Up Illustration" class="signup-image">
                </div>
            </div>

            <!-- Right Section (Sign-Up Form) -->
            <div class="signup-right">
                <h2>Sign Up</h2>
                <form action="dashboard.html" method="POST" class="signup-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>
</body>
</html>
